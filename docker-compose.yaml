version: '3.8'
services:
  server:
    container_name: challenge_server
    image: hgwright/challenge_server
    build: ./server
    ports:
    - published: 5000
      target: 5000
    environment:
      DATABASE_URI: ${DATABASE_URI}
  number_api:
    container_name: number_gen_api
    image: hgwright/number_gen_api
    build: ./number_api
    ports:
    - published: 5001
      target: 5001
  prompt_api:
    container_name: prompt_gen_api
    image: hgwright/prompt_gen_api
    build: ./prompt_api
    ports:
    - published: 5002
      target: 5002
  word_api:
    container_name: word_gen_api
    image: hgwright/word_gen_api
    build: ./word_api
    ports:
    - published: 5003
      target: 5003
